<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1f2e, #2c2c3a);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #12121c;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            color: #00d4ff;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: #2c2c3a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        h2 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #12121c;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #0099cc;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 95%;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #1f1f2e;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #12121c;
            color: #00d4ff;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c3a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 28, 0.8);
            z-index: 900;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <p id="walletStatus">Checking login...</p>
        <button id="logoutBtn">Logout</button>
    </header>

    <div class="container">
        <div class="card">
            <h2>Bind User</h2>
            <form id="bindForm">
                <input type="text" id="userWallet" placeholder="User Wallet Address" required />
                <input type="text" id="rfid" placeholder="RFID" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Bind User</button>
            </form>
        </div>

        <div class="card">
            <h2>Registered Users</h2>
            <button id="loadUsers">Load Users</button>
            <div id="usersList"></div>
        </div>
    </div>

    <!-- Popup -->
    <div id="overlay"></div>
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        // Ensure admin is logged in
        const adminWallet = localStorage.getItem("adminWallet");
        if (!adminWallet) {
            showPopup("You must log in as admin first.");
            setTimeout(() => window.location.href = "/admin-login.html", 2000);
        } else {
            document.getElementById("walletStatus").innerText = "✅ Logged in as Admin: " + adminWallet;
        }

        // Logout functionality
        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("adminWallet");
            showPopup("You have been logged out.");
            setTimeout(() => window.location.href = "/admin-login.html", 2000);
        };

        // Bind user
        document.getElementById("bindForm").onsubmit = async (e) => {
            e.preventDefault();
            const userWallet = document.getElementById("userWallet").value;
            const rfid = document.getElementById("rfid").value;
            const password = document.getElementById("password").value;

            const res = await fetch("/admin/bind", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    wallet: userWallet,
                    rfid,
                    password,
                    adminWallet: adminWallet
                })
            });

            const data = await res.json();
            showPopup(JSON.stringify(data, null, 2));
        };

        // Load users
        document.getElementById("loadUsers").onclick = async () => {
            try {
                const res = await fetch(`/admin/users?adminWallet=${adminWallet}`);
                if (!res.ok) throw new Error("Failed to fetch users");
                const data = await res.json();
                renderUsers(data);
            } catch (err) {
                // Mock data fallback
                const mockData = [
                    { wallet: "0x1234...abcd", rfid: "RFID001", registered: true },
                    { wallet: "0xabcd...5678", rfid: "RFID002", registered: true },
                    { wallet: "0x9876...4321", rfid: "RFID003", registered: false }
                ];
                showPopup("⚠️ Failed to load users. Showing mock data.");
                renderUsers(mockData);
            }
        };

        function renderUsers(users) {
            let html = `
                <table>
                    <tr>
                        <th>Wallet</th>
                        <th>RFID</th>
                        <th>Status</th>
                    </tr>
            `;
            users.forEach(u => {
                html += `
                    <tr>
                        <td>${u.wallet}</td>
                        <td>${u.rfid}</td>
                        <td>${u.registered ? "✅ Registered" : "❌ Not Registered"}</td>
                    </tr>
                `;
            });
            html += "</table>";
            document.getElementById("usersList").innerHTML = html;
        }
    </script>
</body>

</html>
