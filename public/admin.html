<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <form id="bindForm">
        <input type="text" id="wallet" placeholder="Wallet Address" />
        <input type="text" id="rfid" placeholder="RFID" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">Bind</button>
    </form>
    <script>
        const ADMIN_WALLET = "0xd67574D6Cee346076B769A6f91f1Af48a55FD116"; // Replace with your admin wallet

        document.getElementById("bindForm").onsubmit = async (e) => {
            e.preventDefault();
            const wallet = document.getElementById("wallet").value;
            const rfid = document.getElementById("rfid").value;
            const password = document.getElementById("password").value;

            const res = await fetch("/admin/bind", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ wallet, rfid, password, adminWallet: ADMIN_WALLET })
            });
            const data = await res.json();
            alert(JSON.stringify(data));
        };
    </script>
</body>

</html>
